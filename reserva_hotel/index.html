<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva hotel</title>
    <link rel="stylesheet" href="site.css">

</head>
<body>
    <div class="header">
        <h2>Reserva de hotel</h2>
    </div>
    
    <div class="principal">
        <div id="class">
            <h4>Tipo de habitación: </h4>
            <select name="tipo" id="type" onchange="calcularTotal()">
                <option value="0">Seleccione tipo</option>
                <option value="100">Standar</option>
                <option value="120">Junior Suite</option>
                <option value="150">Suite</option>
            </select>
        </div>
    
        <div id="spa_">
            <h4>Spa</h4>
            <input type="checkbox" name="spa" id="spa"  onclick="calcularTotal()">
        </div>
    
        <div class="ocupacion">
            <h4>Ocupación:</h4>
            <select name="Ocupación" id="personas" onchange="calcularTotal()">
                <option value="0">Seleccione ocupación</option>
                <option value="sencilla">Sencilla</option>
                <option value="doble">Doble</option>
                <option value="triple">Triple</option>
            </select>
        </div>
    
        <div id="noches">
            <h4>Número de noches: </h4>
            <input type="number" name="n" id="cantidad" min="1" onchange="calcularTotal()">
        </div>
    
        <div id="Park">
            <h4>Noches de parking:</h4>
            <input type="number" name="p" id="parking" min="0" onchange="calcularTotal()" >
        </div>
        <div class="total">
            <h4 >Total reserva</h3>
            <h4 id="Total"> </h4> 
        </div>
   

    </div>

    <script src="app.js"></script>
</body>
</html>
